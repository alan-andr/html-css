<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de input e atributos</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <input type="number" name="idade" id="iidade" min="1" max="120" value="18">
        </p>
        <p>
            <fieldset style="width: 100px;">
                <legend>Sexo</legend>
                <input type="radio" name="sex" id="isexmasc" checked>
                <label for="isexmasc">Masculino</label>
                <input type="radio" name="sex" id="isexfem">
                <label for="isexfem">Feminino</label>
            </fieldset>
        </p>
        <p>
            <label for="itelefone">Telefone:</label>
            <input type="tel" name="telefone" id="itelefone" pattern="\ ([0-9]{2}\) ([\s]) [0-9]{4,6}-[0-9]{4}" placeholder="(XX) XXXX-XXXX">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" size="30" maxlength="50">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="3" maxlength="8" size="8">
        </p>
        <p>
            <label for="imes">Mês de aniversário</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Dia de compra:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Hora da compra:</label>
            <input type="time" name="hora" id="ihora" value="13:55">
        </p>
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>
        <p>
            <label for="isat">Nível de satisfação</label>
            <input type="range" name="sat" id="isat" min="0" max="5" value="1">
        </p>
        <p>
            <input type="checkbox" name="aceito" id="iaceito">
            <label for="iaceito">Aceito os <a href="termos.html">termos de uso</a></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cadastre-se aqui</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome completo" size="30">
            </p>
            <p>
                <label for="iiemail">E-mail</label>
                <input type="email" name="email" id="iiemail" size="30" placeholder="Digite seu e-mail">
            </p>
            <p>
                <label for="iisenha">Senha</label>
                <input type="password" name="senha" id="iisenha" minlength="4" maxlength="8" placeholder="digita sua senha">
            </p>
            <p>
                <input type="submit" value="Cadastrar">
            </p>
        </fieldset>
    </form>
</body>
</html>
