<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formário</title>
</head>
<body>
    <h1>Formulário teste</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="name" id="iname">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="text" name="email" id="iemail">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="text" name="senha" id="isenha">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
